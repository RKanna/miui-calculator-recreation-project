<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="
    text/css"
      href="./styles/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <title>MiUi Calculator</title>
    <link rel="shortcut icon" href="icons/calculator.png" type="image/x-icon" />
  </head>
  <body>
    <div class="calc-container">
      <div class="upper-container">
        <div class="top-icons-container">
          <div class="icon-row-main">
            <div class="icondummy">
              <button class="btn-btn orange size-font" type="button">
                <img class="expand-svg" src="icons/arrows-compress.svg" />
              </button>
            </div>
            <div class="icondummy reduce-border">
              <button class="btn-btn upper-equal" type="button">=</button>
            </div>
            <div class="icondummy">
              <button class="btn-btn orange size-font" type="button">
                <img class="grid-svg" src="icons/grid-square.svg" />
              </button>
            </div>
            <div class="icondummy">
              <button class="btn-btn orange size-font" type="button">
                <img class="bank-svg" src="icons/dollor-bank.svg" />
              </button>
            </div>
            <div class="icondummy">
              <button class="btn-btn orange size-font" type="button">
                <img class="three-dot-svg" src="icons/three-dot.svg" />
              </button>
            </div>
          </div>
        </div>
        <div class="bottom-container-top">
          <h1 class="value-calculation">
            <span id="calculation"
              ><span id="symbol"></span><span id="calculation2"></span
            ></span>
          </h1>
          <br />
          <p class="history" id="result">0</p>
        </div>
      </div>
      <hr />
      <div class="button-lower-container">
        <div class="btn-main-container">
          <div class="row-btn-container">
            <div class="btn">
              <button
                class="btn-btn orange size-font"
                type="button"
                onclick="eraseEverything()"
                id="changeAlpha"
              >
                AC
              </button>
            </div>
            <div class="btn">
              <button class="btn-btn svg-orange" type="button">
                <div class="backspace-container">
                  <img class="backspace" src="icons/orange-backspace.svg" />
                </div>
              </button>
            </div>
            <div class="btn">
              <button class="btn-btn orange weight" type="button">%</button>
            </div>
            <div class="btn">
              <button class="btn-btn orange size-increase" type="button">
                รท
              </button>
            </div>
          </div>
          <div class="row-btn-container">
            <div class="btn">
              <button
                class="btn-btn white"
                type="button"
                onclick="buttonClick(7)"
              >
                7
              </button>
            </div>
            <div class="btn">
              <button
                class="btn-btn white"
                type="button"
                onclick="buttonClick(8)"
              >
                8
              </button>
            </div>
            <div class="btn">
              <button
                class="btn-btn white"
                type="button"
                onclick="buttonClick(9)"
              >
                9
              </button>
            </div>
            <div class="btn">
              <button class="btn-btn orange size-increase" type="button">
                ร
              </button>
            </div>
          </div>
          <div class="row-btn-container">
            <div class="btn">
              <button
                class="btn-btn white"
                type="button"
                onclick="buttonClick(4)"
              >
                4
              </button>
            </div>
            <div class="btn">
              <button
                class="btn-btn white"
                type="button"
                onclick="buttonClick(5)"
              >
                5
              </button>
            </div>
            <div class="btn">
              <button
                class="btn-btn white"
                type="button"
                onclick="buttonClick(6)"
              >
                6
              </button>
            </div>
            <div class="btn">
              <button class="btn-btn orange size-increase" type="button">
                -
              </button>
            </div>
          </div>
          <div class="row-btn-container">
            <div class="btn">
              <button
                class="btn-btn white"
                type="button"
                id="btnOne"
                onclick="buttonClick(1)"
              >
                1
              </button>
            </div>
            <div class="btn">
              <button
                class="btn-btn white"
                type="button"
                onclick="buttonClick(2)"
              >
                2
              </button>
            </div>
            <div class="btn">
              <button
                class="btn-btn white"
                type="button"
                onclick="buttonClick(3)"
              >
                3
              </button>
            </div>
            <div class="btn">
              <button
                class="btn-btn orange size-increase"
                type="button"
                onclick="additionValue()"
              >
                +
              </button>
            </div>
          </div>
          <div class="row-btn-container">
            <div class="btn">
              <button class="btn-btn svg-flip" type="button">
                <div class="flip-container">
                  <img class="flip" src="icons/icons8-refresh.svg" />
                </div>
              </button>
            </div>
            <div class="btn">
              <button
                class="btn-btn white"
                type="button"
                onclick="buttonClick(0)"
              >
                0
              </button>
            </div>
            <div class="btn">
              <button class="btn-btn white" type="button">.</button>
            </div>
            <div class="btn">
              <button class="btn-btn orange-round" type="button">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
