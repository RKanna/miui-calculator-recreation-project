<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="
    text/css"
      href="./styles/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <title>MiUi Calculator</title>
    <link rel="shortcut icon" href="icons/calculator.png" type="image/x-icon" />
  </head>
  <body>
    <div class="calc-container">
      <div class="upper-container"></div>
      <hr />
      <div class="button-lower-container">
        <div class="btn-main-container">
          <div class="row-btn-container">
            <div class="btn">
              <button class="btn-btn orange" type="button">AC</button>
            </div>
            <div class="btn">
              <button class="btn-btn svg-orange" type="button">
                <div class="backspace-container">
                  <img
                    class="backspace"
                    src="icons/backspace-svgrepo-com.svg"
                  />
                </div>
              </button>
            </div>
            <div class="btn">
              <button class="btn-btn orange" type="button">%</button>
            </div>
            <div class="btn">
              <button class="btn-btn orange" type="button">รท</button>
            </div>
          </div>
          <div class="row-btn-container">
            <div class="btn">
              <button class="btn-btn" type="button">7</button>
            </div>
            <div class="btn">
              <button class="btn-btn" type="button">8</button>
            </div>
            <div class="btn">
              <button class="btn-btn" type="button">9</button>
            </div>
            <div class="btn">
              <button class="btn-btn" type="button">ร</button>
            </div>
          </div>
          <div class="row-btn-container">
            <div class="btn">
              <button class="btn-btn" type="button">4</button>
            </div>
            <div class="btn">
              <button class="btn-btn" type="button">5</button>
            </div>
            <div class="btn">
              <button class="btn-btn" type="button">6</button>
            </div>
            <div class="btn">
              <button class="btn-btn" type="button">-</button>
            </div>
          </div>
          <div class="row-btn-container">
            <div class="btn">
              <button class="btn-btn" type="button">1</button>
            </div>
            <div class="btn">
              <button class="btn-btn" type="button">2</button>
            </div>
            <div class="btn">
              <button class="btn-btn" type="button">3</button>
            </div>
            <div class="btn">
              <button class="btn-btn" type="button">+</button>
            </div>
          </div>
          <div class="row-btn-container">
            <div class="btn">
              <button class="btn-btn" type="button">
                <div class="flip-container">
                  <img class="flip" src="icons/icons8-refresh.gif" />
                </div>
              </button>
            </div>
            <div class="btn">
              <button class="btn-btn" type="button">0</button>
            </div>
            <div class="btn">
              <button class="btn-btn" type="button">.</button>
            </div>
            <div class="btn">
              <button class="btn-btn" type="button">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
